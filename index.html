<!DOCTYPE html>
<html lang="it">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Xmas Counter</title>
        </head>
        <body>
            <div class="container">

                <div class="xmas-stage">

                    <div class="panel">
                        <!-- Titolo -->

                        <h1>Xmas is coming</h1>
                        
                        <!-- Counter -->
                        <div class="counter">
                            
                            <div class="counter-block">
                                <div id="days" class="counter-block-number">00</div>
                                <div class="counter-block-label">Giorni</div>
                            </div>
                            <div class="counter-block">
                                <div id="hours" class="counter-block-number">00</div>
                                <div class="counter-block-label">Ore</div>

                            </div>
                            <div class="counter-block">
                                <div id="minutes" class="counter-block-number">00</div>
                                <div class="counter-block-label">Minuti</div>

                            </div>
                            <div class="counter-block">
                                <div id="seconds" class="counter-block-number">00</div>
                                <div class="counter-block-label">Secondi</div>

                            </div>

                        </div>
                    </div>
                        <!-- Albero -->
                    <img src="IMG1/tree.png" alt="albero">
                    <!--Regali-->
                    <img class="gift gift_1" src="IMG1/gift_1.png" alt="Regalo 1">
                    <img class="gift gift_2" src="IMG1/gift_2.png" alt="Regalo 2">
                    <img class="gift gift_3" src="IMG1/gift_3.png" alt="Regalo 3">
                        
                    <!-- Palline -->
                    <img class="ball ball_1" src="IMG1/ball_1.png" alt="Pallina 1">
                    <img class="ball ball_2" src="IMG1/ball_2.png" alt="Pallina 1">
                    <img class="ball ball_3" src="IMG1/ball_3.png" alt="Pallina 1">
                    <img class="ball ball_4" src="IMG1/ball_4.png" alt="Pallina 1">
                    <img class="ball ball_5" src="IMG1/ball_5.png" alt="Pallina 1">

                </div>

            </div>
            <!--Script JS-->
            <script src="script.js" ></script>
        </body>
</html>
